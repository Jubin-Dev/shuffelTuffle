name: shuffle_tuffle
description: A new Flutter PuzzleHack project.


publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  equatable: 2.0.3
  flutter_redux: 0.8.2
  rive: ^0.7.22
  firebase_core: 1.12.0
  assets_audio_player: 3.0.4+1
  cloud_firestore: 3.1.8
  

  cupertino_icons: ^1.0.2

dev_dependencies:
  
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^1.0.0



flutter:

 
  uses-material-design: true

  
  assets:
    - images/windmill.png
    - rive/windmill.riv
    - sounds/music/purrple_cat-crescent_moon.mp3
    - sounds/music/purrple_cat-cozy-fireplace.mp3
    - sounds/effects/slide.wav
    - sounds/effects/tick.mp3
 
 
  fonts:
    - family: MaShanZheng
      fonts:
        - asset: fonts/MaShanZheng-Regular.ttf
        # - asset: fonts/Schyler-Italic.ttf
          weight: 400
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: fonts/Montserrat-Italic.ttf
          style: italic
  

